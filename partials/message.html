<div class="row" ng-class="$last ? 'lastRow' : ''" style="border-bottom:1px solid #efefef;margin-bottom:1em;" >
	<div class="col-sm-2  col-xs-3">
		<img class="img-circle" src="{{message.traveler.user.image_url}}" title="{{message.traveler.user.first_name}}"/>
		<p class="hidden-xs">{{message.traveler.user.first_name}}</p>
	</div>
	<div class="col-sm-10 col-xs-9" ng-click="getDetails(messageType, message.unique_id)" data-id style="cursor:pointer">
		<p class="visible-xs hidden-sm">{{message.traveler.user.first_name}}</p>
		<p ng-if="isMessages || isClaims">{{message.message}}</p>
		<p ng-if="isConversations">{{message.last_message.message}}</p>
		<p>
			<span class="muted">17 May 2015</span>
			<span class="pull-right label" ng-if="isClaims" ng-class="{'label-success' : message.message_type == 'accepted', 'label-warning' : message.message_type == 'inprocess', 'label-danger' : message.message_type == 'declined'}">{{message.message_type}}</span>
		</p>
	</div>
</div>
